{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
<form action="{% url 'recipes.create' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock %}
